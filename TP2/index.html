<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <title>ToDO list</title>
</head>

<body>
    <div class="container">
        <h1>ToDo List!</h1>
        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">New Task Item</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="task" placeholder="New Task Item" style="width:70%;">

            <button type="submit" class="btn btn-primary mb-2" id="agregarTask">Add Task</button>
            <button type="button" class="btn btn-primary mb-2" id="removerTodo" onclick="resetListado()">Delete All</button>
        </form>

        <label for="nuevoItem"></label>
        <div class="list-group" style="display: block;" id="listadoTask">
            
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
